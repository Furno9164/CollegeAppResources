    body {

    div {

    a {
        display: inline-block;
        margin-bottom: 12px;
        width: calc(50% - 4px);

        color: black;
    }

    a:hover img {
        transform: scale(1.15);
    }

    figure {
        margin: 0;
        overflow: hidden;
    }

    figcaption {
        margin-top: 15px;
        text-align: center;
    }

    img {
        border: none;
        max-width: 100%;
        height: auto;
        display: block;
        background: #ccc;
        transition: transform .2s ease-in-out;
        margin: auto;
    }

    h1,
    p,
    a {
        margin: 0;
        padding: 0;
        font-family: 'Verdana';
    }

    h1 {
        font-size: 2.8em;
        padding: 10px 0;
        font-weight: 800;
    }

    p {
        font-size: 1.1em;
        font-weight: 100;
        letter-spacing: 5px;
    }

    .banner {
        width: 100%;
        padding: 60px 0;
        text-align: center;
        background: #7D1628;
        color: white;


    }
</style>
